<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .form-title {
      font-weight: 700;
      margin-bottom: 25px;
      text-align: center;
      color: #333;
    }

    .btn-primary {
      background-color: #4a90e2;
      border: none;
    }

    .btn-primary:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Employee Registration Form</h2>
    <form id="employeeForm">
      <div class="mb-3">
        <label for="empName" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="empName" placeholder="John Doe" required />
      </div>

      <div class="mb-3">
        <label for="empEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="empEmail" placeholder="john@example.com" required />
      </div>

      <div class="mb-3">
        <label for="empNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="empNumber" placeholder="123-456-7890" required />
      </div>

      <div class="mb-3">
        <label for="empAddress" class="form-label">Address</label>
        <textarea class="form-control" id="empAddress" rows="3" placeholder="123 Main Street, City" required></textarea>
      </div>

      <div class="mb-3">
        <label for="empSalary" class="form-label">Salary</label>
        <input type="number" class="form-control" id="empSalary" placeholder="50000" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript -->
  <script>
    document.getElementById("employeeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const empName = document.getElementById("empName").value.trim();
      const empEmail = document.getElementById("empEmail").value.trim();
      const empNumber = document.getElementById("empNumber").value.trim();
      const empAddress = document.getElementById("empAddress").value.trim();
      const empSalary = document.getElementById("empSalary").value.trim();

      // You can now send this data to a server or just log it
      console.log({
        empName,
        empEmail,
        empNumber,
        empAddress,
        empSalary
      });

      alert("Employee details submitted successfully!");
      this.reset();

      console.log(Name)
      console.log(Email)
      console.log(Number)
      console.log(Address)
      console.log(Salary)

      
    });
  </script>
</body>
</html>
